<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrainPalette – Rice Type Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #000;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #2ecc71;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .container h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        .details-link {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        .details-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ✅ NAVBAR -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('details') }}">About</a></li>
            <li><a href="{{ url_for('details') }}#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- ✅ MAIN SECTION -->
    <div class="container">
        <h1>Welcome to GrainPalette</h1>
        <p>Select a rice grain image to classify:</p>

        <form action="/result" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        <a class="details-link" href="{{ url_for('details') }}">Learn more about the project ⟶</a>
    </div>
</body>
</html>
